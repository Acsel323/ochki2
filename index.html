<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Галлюцинирующие очки</title>
    <style media="screen">
      body::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        background: url('images/m1280.png');
        background-size: 100% auto;
        background-repeat: no-repeat;
        /* height: 100%; */
        width: 100%;
        height: 100%;
        display: block;
        opacity: .5;
      }
      .ochki {
        background: url("images/ochki1.svg");
        position: absolute;
        top: 0px;
        left: 0%;
        height: 290px;
        width: 630px;
        background-repeat: no-repeat;
      }
      .palka1 {
        background: url("images/palka.svg");
        position: absolute;
        width: 210px;
        height: 45px;
        left: 71%;
        top: 278px;
        background-repeat: no-repeat;

      }
      .rotate {
        transform: rotate(45deg);
      }
      .krug1 {
        position: absolute;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        left: 87%;
        top: 225px;
        border: 5px solid #000000
      }
      .palka2 {
        background: url("images/palka.svg");
        position: absolute;
        width: 210px;
        height: 45px;
        left: 12%;
        top: 477px;
        background-repeat: no-repeat;
        transform: rotate(180deg);
      }
      .krug2 {
        position: absolute;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        left: 4%;
        top: 464px;
        border: 5px solid #000000
      }
      .plus1 {
        background: url("images/plus.svg");
        position: relative;
        margin: auto;
        margin-top: 30%;
        width: 42px;
        height: 42px;
      }
      .plus2 {
        background: url("images/plus.svg");
        position: relative;
        margin: auto;
        margin-top: 30%;
        width: 42px;
        height: 42px;
      }
      .color {
        position: absolute;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        border: 5px solid #000000;
        display: none;

      }
      .red{
        background-color: #DC0000;
        left: 91.5%;
        top: 340px;
      }
      .blue {
          background-color: #003EDC;
          left: 89.5%;
          top: 450px;
      }
      .yellow{
        background-color: #FFE926;
        left: 84%;
        top: 530px;
      }
      .nohidden {
        display: block;
      }
      .form1 {
        position: absolute;
        height: 80px;
        width: 80px;
        left: 24px;
        top: 360px;
        border-radius: 50%;
        border: 5px solid #000000;
      }
      .form2 {
        position: absolute;
        height: 80px;
        width: 80px;
        left: 47px;
        top: 260px;
        border-radius: 50%;
        border: 5px solid #000000;
      }
      .form3 {
        position: absolute;
        height: 80px;
        width: 80px;
        left: 110px;
        top: 175px;
        border-radius: 50%;
        border: 5px solid #000000;
      }
      .treug {
        position: absolute;
        background: url("images/treug");
      }
      .hidden {
        display: none;
      }
      .black {
        background-color: black;
      }
      .ochki2 {
        background: url("images/ochki2")
      }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    $(".krug1").click(function(){
    $(".plus1").toggleClass("rotate");
    $(".color").toggleClass("nohidden");
    });
    });
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".krug2").click(function(){
        $(".plus2").toggleClass("rotate");
        $(".form1, .form2, .form3").toggleClass("hidden");
      });
    });
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".red").click(function(){
        // $(".ochki").addClass("ochki2");
        $(".red").toggleClass("black");
        $(".color").removeClass("nohidden");

      });
    });
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".blue").click(function(){
        // $(".ochki").addClass("ochki3");
        $(".blue").toggleClass("black");
        $(".color").removeClass("nohidden");
      });
    });
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".yellow").click(function(){
        // $(".ochki").addClass("ochki4");
        $(".yellow").toggleClass("black");
        $(".color").removeClass("nohidden");
      });
    });
    </script>
  </head>
  <body>
    <div class="ochki"></div>
    <div class="palka1"></div>
    <div class="krug1">
      <div class="plus1"></div>
    </div>
    <div class="palka2"></div>
    <div class="krug2">
      <div class="plus2"></div>
    </div>
    <div class="color red"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
      <div class="form1 hidden">
        <div class="treug"></div>
      </div>
      <div class="form2 hidden">
        <div class="kvad"></div>
      </div>
      <div class="form3 hidden">
        <div class="zvezda"></div>
      </div>
  </body>
</html>
